![MPACT]
   vis_edits         none
   rod_treatment     polynomial
   grid_treatment    equal_mass
   rst_compress      5

!T/H
   coupling_method   ctf
   sth_hgap          5678.3
   sth_dhfrac        0.026

!moc
   moc_kernel        mg
   ray_spacing       0.05
   shield_ray_spacing 0.05
   azimuthals_octant 16
   shield_azimuthals_octant 8
   polars_octant     2
   quad_type         CHEBYSHEV-YAMAMOTO

!iteration_control
   k_tolerance       1e-6
   flux_tolerance    5e-5
   num_inners        1
   num_outers        500
   up_scatter        1
   scattering        TCP0

!cmfd
   cmfd              adcmfd
   cmfd_solver       mgnode  !1gsweep
   !cmfd_eigen_solver jd      !power
   k_shift           1.5
   cmfd_num_outers   20

!2D1D
   split_TL          true
   TL_treatment      lflat
   nodal_method      sp3
 ! under_relax       1.0

!parallel
   num_space         1
   num_angle         1
   num_energy        1
   num_threads       1
 ! par_method        EXPLICITFILE
 ! par_file          partition.txt

!xs_library
   xs_filename       mpact51g_71_v4.2m5_12062016_sph.fmt
   res_up_scatter    true
   xs_type           ORNL
   subgroup_set      4
   dep_kernel        origen
   dep_filename      origen_data_paths_casl2.1.txt
   dep_substep       3
   dep_edit          false

 !mesh
   mesh fuel         3 1 1 / 8 8 8 8 8 8
   mesh gtube        3 1   / 8 8 8 8 8
   automesh_bounds   2 20                   ! min, max
   meshing_method    nonfuel
