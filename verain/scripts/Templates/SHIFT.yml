        p_bounds:
          _pltype: array
          _type: double
          _do:
            - copyarray SHIFT/$p_bounds
          _content:
        
        micro_zaids:
          _pltype: array
          _type: int
          _do:
            - copyarray SHIFT/$micro_zaids
          _content:
       
        micro_rxns:
          _pltype: array
          _type: int 
          _do:
            - copyarray SHIFT/$micro_rxns
          _content:

        gamma_flux:
          _pltype: parameter
          _type: bool
          _do:
            - copy SHIFT/$gamma_flux
          _content:

    boundary_mesh_db:
      _pltype: list
      _content:

        bc_bnd_mesh:
          _pltype: array
          _type: string
          _do:
            - copyarray SHIFT/$bc_bnd_mesh
          _content:

        x_bnd_mesh:
          _pltype: array
          _type: double
          _do:
            - copyarray SHIFT/$x_bnd_mesh
          _content:

