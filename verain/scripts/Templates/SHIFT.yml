          _pltype: parameter
          _type: int
          _do:
            - copy SHIFT/$num_cycles
          _content:

        num_inactive_cycles:
          _pltype: parameter
          _type: int
          _do:
            - copy SHIFT/$num_inactive_cycles
          _content:

    tally_db:
      _pltype: list
      _content:

        radial_mesh:
          _pltype: array
          _type: double
          _do:
            - copyarray SHIFT/$radial_mesh
          _content:

        num_theta:
          _pltype: parameter
          _type: int
          _do:
            - copy SHIFT/$num_theta
          _content:

        num_axial:
          _pltype: parameter
          _type: int
          _do:
