SHIFT:
  _pltype: list
  _do:
    - setdb MAIN_DB
  _content:
    transport:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$transport
      _content:

    problem_mode:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$problem_mode
      _content:

    mode:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$mode
      _content:

    celib_file:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$celib_file
      _content:

    temp_correction:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$temp_correction
      _content:

    transfer:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$transfer
      _content:

    temp_transfer:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$temp_transfer
      _content:

    global_log:
      _pltype: parameter
      _type: string
      _do:
        - copy SHIFT/$global_log
      _content:

    mesh:
      _pltype: parameter
      _type: int
      _do:
        - copy SHIFT/$mesh
      _content:

    do_transport:
      _pltype: parameter
      _type: bool
      _do:
