---
_DATATYPES:
  _dtword: &dtword
    _parse: 'scalar'
    _type:  'word'
  _dtstring: &dtstring
    _parse: 'scalar'
    _type:  'string'
  _dtdate: &dtdate
    _parse: 'scalar'
    _type:  'date'
  _dtfloat: &dtfloat
    _parse: 'scalar'
    _type:  'float'
  _dtdouble: &dtdouble
    _parse: 'scalar'
    _type:  'double'
  _dtdblnamed: &dtdblnamed
    _parse: 'scalar'
    _type:  'double'
    _named: 1
  _dtint: &dtint
    _parse: 'scalar'
    _type:  'int'
  _dtbool: &dtbool
    _parse: 'scalar'
    _type:  'word'
  _dtlist: &dtlist
    _parse: 'list'
    _named: 0
  _dtlistnamed: &dtlistnamed
    _parse: 'list'
    _named: 1
  _dtblock: &dtblock
    _parse: 'block'
    _named: 0
  _dtblocknamed: &dtblocknamed
    _parse: 'block'
    _named: 1

